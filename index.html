<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Events Example</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>


<body>
<div id="wrap">
	<div class="btnContainer">
		<button onclick="changeBG('box','#9DCEFF')">Origninal</button>
		<button onclick="changeBG('box','#F0F')">Magenta</button>
		<button onclick="changeBG('box','#0C0')">Green</button>
		<button onclick="fadeOut('box');">Fade out</button>
		<button onclick="fadeIn('box');">Fade In</button>
		<button onclick="slideClosed('box');">Slide Closed</button>
		<button onclick="slideOpen('box');">Slide Open</button>
		<button onclick="slideIn('box');">Slide In</button>
		<button onclick="slideOut('box');">Slide Out</button>
	</div>
	<div id="box">Box container for text...</div>
</div>
</body>
</html>
